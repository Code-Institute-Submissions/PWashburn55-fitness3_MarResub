<!doctype html>
<!--code from boutique ado-->
{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if habit.image %}
                        <a href="{{ habit.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ habit.image.url }}" alt="{{ habit.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ habit.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ habit.name }}</p>
                    
                    <p class="mt-3">{{ habit.description }}</p>
                   

                            <div class="col{% if s %}-12 mt-2{% endif %}">
                                <a href="{% url 'habits' %}" class="btn btn-outline-black rounded-0 mt-5">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span class="text-uppercase">Back to Healthy Habits</span>
                                </a>
                            </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
